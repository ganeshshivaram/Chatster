<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Chatster</a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Members</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-2">
        <img
          src="{{ photoUrl || '../../../../assets/user.png' }}"
          alt="{{ authService.loggedInUser.knownAs }}"
        />
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.decodedToken.unique_name | titlecase }}
      </a>
      <div
        class="dropdown-menu mt-3"
        aria-labelledby="dropdownMenuLink"
        *dropdownMenu
      >
        <a class="dropdown-item" [routerLink]="['/member/edit']"
          ><i class="fa fa-user mr-1"></i>Profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out mr-1"></i>Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        aria-label="Username"
        [(ngModel)]="loginData.username"
        required
        name="username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        aria-label="Password"
        name="password"
        required
        [(ngModel)]="loginData.password"
      />
      <button
        [disabled]="loginForm.invalid"
        class="btn btn-success my-2 my-sm-0"
      >
        Login
      </button>
    </form>
  </div>
</nav>
